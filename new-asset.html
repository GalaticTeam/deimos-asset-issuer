<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Deimos Asset Issuer for Stellar Network</title>
        <script src="common.js"></script>
        <script src="new-asset.js"></script>
        <script>
          require('./assets/js/translations')
        </script>
    </head>
    <body>
      <h2 data-label-issuing-a-new-asset>Issuing a New Asset</h2>
        <div class="container">
          <section class="main">
            <div id="accounts">
              <form id="new-asset-form" method="post">
                <fieldset>
                  <legend data-label-issuer-account>Issuer Account</legend>
                  <span id="issuer-public-key"></span>
                </fieldset>
                <fieldset>
                  <legend data-label-distribuitor-account>Distributor Account</legend>
                  <span id="distribuitor-public-key"></span>
                </fieldset>
                <fieldset>
                  <legend data-label-asset-information>Asset Information</legend>
                  <span data-label-code>Code</span>: <input type="text" size="30" id="new-asset-code" name="new-asset-code" value="" /><br>
                  <span data-label-limit>Limit</span>: <input type="text" size="30" id="new-asset-limit" name="new-asset-limit" value="" /><br>
                  <span data-label-transfer-amount>Transfer Amount</span>: <input type="text" size="30" id="new-asset-transfer-amount" name="new-asset-transfer-amount" value="" /><br>
                </fieldset>
                For this issuing is required the distributor account trust in issuer account.
                <br />
                <button id="issue-new-asset-button" type="button" data-label-issue-and-transfer>Trust, Issue and Transfer</button>
                &nbsp;&nbsp;<a href="#" id="close-window" data-label-cancel>Cancel</a>
              </form>
            </div>
          </section>
        </div>
    </body>
</html>
