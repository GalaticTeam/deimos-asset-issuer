<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Deimos Asset Issuer for Stellar Network</title>
    <script>window.$ = window.jQuery = require('./node_modules/jquery/dist/jquery.min.js');</script>
    <script>window.i18n = new(require('./assets/js/i18n'));</script>
    <script src="./node_modules/stellar-sdk/dist/stellar-sdk.min.js"></script>
    <script src="manage_assets.js"></script>
    <script>
      require('./assets/js/translations')
    </script>
  </head>
  <body>
    <h2>Manage Assets</h2>
    <div class="container">
        <section class="main">
            <div id="accounts">
                <form id="panel-form" method="post">
                    <fieldset>
                        <legend id="issuer-label">Issuer Account</legend>
                        <p>Public Key (Account Address): <span id="issuer-public"><script>document.write(issuerPublic)</script></span> </p>
                    </fieldset>
                    <fieldset>
                        <legend id="distribuitor-label">Distributor Account</legend>
                        <p>Public Key (Account Address): <span id="distribuitor-public"><script>document.write(distributorPublic)</script></span> </p>
                        <fieldset>
                            <legend id="assets-balances-label">Asset Balances</legend>
                            <div id="distributor-balances">
                              <p>&nbsp;</p>
                              <button id="load-balances" type="button" onclick="loadBalances();" >Load</button>
                            </div>
                        </fieldset>
                    </fieldset>
                    <button id="issue-asset-button" type="button" onclick="issueAsset();" disabled>Issue an Asset</button>
                </form>
            </div>
        </section>
      </div>
  </body>
</html>
