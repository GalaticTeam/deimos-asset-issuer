<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Deimos Asset Issuer for Stellar Network</title>
    <script src="common.js"></script>
    <script src="manage_assets.js"></script>
    <script>
      require('./assets/js/translations')
    </script>
  </head>
  <body>
    <h2 data-label-manage-assets>Manage Assets</h2>
    <button type="button" id="close-app" data-label-close-app>Close App</button>
    <div class="container">
      <section class="main">
        <div id="accounts">
          <form id="panel-form" method="post">
            <fieldset>
              <legend data-label-issuer-account>Issuer Account</legend>
              <p id="issuer-public"></p>
              <span data-label-last-balances-update>Last balances update</span>:
              <span id="issuer-last-balance-msg"></span>
              <div id="issuer-balances">
                <p id="no-balance" data-label-no-balance>No balance.</p>
              </div>
              <button id="issue-asset-button" type="button" data-label-issue-a-new-asset disabled>Issue a New Asset</button>
              &nbsp;&nbsp;&nbsp;<button type="button" id="issuer-trust-account-button" data-label-trust-an-account disabled>Trust an account</button>
              &nbsp;&nbsp;&nbsp;<button type="button" id="issuer-get-lumens-button" data-label-get-some-lumens-from-testnet style="display: none;">Get some lumens (from Testnet)</button>
            </fieldset>
            <fieldset>
              <legend data-label-distribuitor-account>Distributor Account</legend>
              <p id="distribuitor-public"></p>
              <button type="button" id="distributor-trust-account-button" data-label-trust-an-account disabled>Trust an account</button>
              &nbsp;&nbsp;&nbsp;<button type="button" id="distributor-get-lumens-button" data-label-get-some-lumens-from-testnet style="display: none;">Get some lumens (from Testnet)</button>
              <fieldset>
                <legend data-label-asset-balances>Asset Balances</legend>
                <span data-label-last-balances-update>Last balances update</span>:
                <span id="distributor-last-balance-msg"></span>
                <div id="distributor-balances">
                  <p id="no-balance" data-label-no-balance>No balance.</p>
                </div>
              </fieldset>
            </fieldset>
          </form>
        </div>
      </section>
      </div>
  </body>
</html>
