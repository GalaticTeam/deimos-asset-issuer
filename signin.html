<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Deimos Asset Issuer for Stellar Network</title>
        <script src="common.js"></script>
        <script src="signin.js"></script>
        <script>
          require('./assets/js/translations')
        </script>
    </head>
    <body>
      <button type="button" id="close-app" data-label-close-app>Close App</button>
        <div class="container">
          <section class="main">
            <div id="accounts">
              <form id="account-form" method="post">
                <fieldset>
                  <legend data-label-issuer-account>Issuer Account</legend>
                  <span data-label-public-key>Public Key</span>: <input type="text" size="80" id="issuer-public-key" name="issuer-public-key" value="" /><br />
                  <span data-label-secret-seed>Secret Seed</span>: <input type="text" size="80" id="issuer-secret-key" name="issuer-secret-key" /><br />
                </fieldset>
                <fieldset>
                  <legend data-labe-distribuitor-account>Distributor Account</legend>
                  <span data-label-public-key>Public Key</span>: <input type="text" size="80" id="distribuitor-public-key" name="distribuitor-public-key" value="" /><br>
                  <span data-label-secret-seed>Secret Seed</span>: <input type="text" size="80" id="distribuitor-secret-key" name="distribuitor-secret-key" value="" /><br>
                </fieldset>
                <input type="checkbox" name="confirm-saved-accounts" id="confirm-accounts" />
                I confirm that the account keys were saved and keeping on a safe place.
                I understand keys are not recoverable if they will be lost.
                <br />
                <button id="keys-button" type="button" data-label-create-key-pairs>Create Key Pairs</button>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <button id="signin-button" type="button" data-label-continue>Continue</button>
              </form>
            </div>
          </section>
        </div>
    </body>
</html>
