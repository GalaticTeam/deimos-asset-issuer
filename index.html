<!DOCTYPE html>
<html>
  <head>
    <title>Deimos Asset Issuer</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- UIkit CSS -->
    <link rel="stylesheet" href="node_modules/uikit/dist/css/uikit.min.css" />
  </head>
  <body>

    <div class="uk-container uk-container-small">
      
      <div class="uk-panel uk-padding-small  uk-background-primary uk-light uk-margin-top">
          <h1 class="uk-logo">Deimos Asset Issuer</h1>
      </div>

      <div class="uk-section uk-section-muted uk-padding uk-margin uk-margin-bottom uk-padding-small ">
        <div class="uk-container">         

          <form class="uk-form-stacked">
            <fieldset class="uk-fieldset">
              <legend class="uk-legend">Accounts</legend>

              <div class="uk-margin">
                <label for="issuer-account-sign-method" class="uk-form-label" for="form-stacked-select">Issuer Account</label>
                <div class="uk-form-controls">
                  <select id="issuer-account-sign-method" class="uk-select account-sign-method" data-account-type="issuer-account">
                    <option value="do-nothing">I won't need an issuer account now</option>
                    <option value="generate-key-pair">I want to create a new issuing account</option>
                    <option value="public-key">I know the issuer account public key</option>
                    <option value="secret-key">I own the issuer account secret key</option>
                  </select>
                </div>
              </div>

              <div id="issuer-account-keys-placeholder"></div>

              <div class="uk-margin">
                <label for="distributor-account-sign-method" class="uk-form-label" for="form-stacked-select">Distributor Account</label>
                <div class="uk-form-controls">
                  <select id="distributor-account-sign-method" class="uk-select account-sign-method" data-account-type="distributor-account">
                    <option value="do-nothing">I won't need a distributor account now</option>
                    <option value="generate-key-pair">I want to create a new distribution account</option>
                    <option value="public-key">I know the distributor account public key</option>
                    <option value="secret-key">I own the distributor account secret key</option>
                  </select>
                </div>
              </div>

              <div id="distributor-account-keys-placeholder"></div>

              <div id="safe-keys-placeholder"></div>
            </fieldset>           

            <fieldset class="uk-fieldset">
              <legend class="uk-legend">Stellar Network</legend>

              <div class="uk-margin">
                <div class="uk-form-controls">
                  <label for="network" class="uk-form-label" for="form-stacked-select">Stellar Network to connect</label>
                  <select id="network" class="uk-select">
                    <option value="public">Public (https://horizon.stellar.org)</option>
                    <option value="test">Test (https://horizon-testnet.stellar.org)</option>
                  </select>
                </div>
              </div>

              <div class="uk-margin">
                <div class="uk-form-controls">
                  <label for="language" class="uk-form-label" for="form-stacked-select">System Language</label>
                  <select id="language" class="uk-select">
                    <option value="en-us">English (en-US)</option>
                    <option value="pt-br">PortuguÃªs (pt-BR)</option>
                  </select>
                </div>
              </div>
            </fieldset>   

            <button id="continue" class="uk-button uk-button-primary" type="button">Continue</button>        
          </form>

        </div> <!-- inner container -->

      </div> <!-- section -->
    </div> <!-- outer container -->

    <!-- jQuery JS -->
    <script>window.$ = window.jQuery = require('jquery');</script>

    <!-- UIkit JS -->
    <script>window.UIkit = require("uikit")</script>

    <!-- Deimos JS -->
    <script src="assets/js/index.js"></script>
  </body>
</html>
